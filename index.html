<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Kata Timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="main">
        <div>
            <div class="main__timer">
                <p id="timer-hours">00</p>
                <p class="timer__points">:</p>
                <p id="timer-minutes">00</p>
                <p class="timer__points">:</p>
                <p id="timer-seconds">10</p>
            </div>
            <div class="main__btns">
                <div class="main__btns--border" id="btn-full-screen">
                    <img class="main__btn__img" height="12" width="12" src="./assets/full-screen.svg"
                        alt="full-screen" />
                </div>
                <div class="main__btns--border">
                    <img class="main__btn__img" src="./assets/edit.svg" height="12" width="12" alt="edit" />
                </div>
                <div class="main__btns--border" id="btn-reset">
                    <img class="main__btn__img" src="./assets/reset.svg" height="12" width="12" alt="reset" />
                </div>
                <div class="main__btns--border" id="btn-play">
                    <img id="img-play" class="main__btn__img" src="./assets/play.svg" height="12" width="12"
                        alt="play" />
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/script.js"></script>

</html>
